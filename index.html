<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pinball</title>
    <meta property="og:title" content="Pinball"/>
    <meta property="og:url" content="https://singaseongj.github.io/singaseong_pinball/index.html"/>
    <meta property="og:description" content="fancy-maillot0o@icloud.com"/>
    <meta property="og:image" content="https://singaseongj.github.io/singaseong_pinball/src/PinballShare.png"/>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="Pinball"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="apple-touch-icon" sizes="180x180" href="src/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="src/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="src/favicon-16x16.png"/>
    <link rel="shortcut icon" href="src/favicon.ico"/>
    <link rel="manifest" href="src/site.webmanifest"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    
    <style>
      html,body {
        background-color:#120905;
        height:100%;
        padding:0;
        margin:0;
        overflow:hidden;
        -webkit-user-select:none;
        -moz-user-select:none;
        user-select:none;
        -webkit-tap-highlight-color:transparent
      }

      /* Iframe behind the button */
      #content {
        position:fixed;
        height:100%;
        width:100%;
        margin:0;
        padding:0;
        border:none;
        display:none;
        z-index:1;
      }

      /* Neon floating Home button */
      .home-button {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px 18px;
        background-color: #ffeb3b;
        color: #000;
        border: 2px solid #000;
        border-radius: 8px;
        font-weight: bold;
        text-decoration: none;
        text-transform: uppercase;
        box-shadow: 0 0 15px #ffeb3b,
                    0 0 30px #ffeb3b,
                    0 0 45px #ffeb3b;
        animation: neonPulse 1.5s ease-in-out infinite alternate;
        z-index: 10001; /* stays above iframe */
        transition: transform 0.2s ease-in-out;
      }

      .home-button:hover {
        transform: scale(1.15);
      }

      @keyframes neonPulse {
        from {
          box-shadow: 0 0 10px #ffeb3b,
                      0 0 20px #ffeb3b,
                      0 0 30px #ffeb3b;
        }
        to {
          box-shadow: 0 0 20px #fff176,
                      0 0 40px #fff176,
                      0 0 60px #fff176;
        }
      }
    </style>
  </head>
  <body>
    <a href="https://singaseongj.github.io/" class="home-button">Home</a>
    <iframe id="content" src="about:blank"></iframe>

    <script>
      function resizeContent() {
        document.getElementById("content").style.width = window.innerWidth + "px";
        document.getElementById("content").style.height = window.innerHeight + "px";
      }

      window.addEventListener("load", function() {
        if (window.top == window.self) {
          resizeContent();
          setInterval(function() {
            resizeContent();
            document.getElementById("content").focus();
          }, 250);
          document.getElementById("content").src = "PinballGame.htm";
          document.getElementById("content").style.display = "block";
        }
      });

      window.addEventListener("resize", function() {
        resizeContent();
      });

      var supportsOrientationChange = "onorientationchange" in window,
          orientationEvent = supportsOrientationChange ? "orientationchange" : "resize";
      window.addEventListener(orientationEvent, function() {
        resizeContent();
      }, false);

      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("worker.js").then(function(registration) {
          // success
        }).catch(function(err) {
          // fail
        });
      }
    </script>
  </body>
</html>
